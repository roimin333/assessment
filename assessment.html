<!--診断結果表示の場所、ツイートボタンの表示場所を作っておきます。

div タグを利用します。
div （ディブ）タグの div とは Divided（ディバイデッド） の略称で、
分割されたものという意味です。 このタグは他のタグとは異なり、
囲んでも多くの場合は何も起こりません。
